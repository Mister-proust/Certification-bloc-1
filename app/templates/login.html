<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion - Cancer & Pesticides</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">

</head>

<body>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4 col-lg-3">
                <div class="card">
                    <div class="card-header">
                        Connexion
                    </div>
                    <div class="card-body">
                        <form id="login-form" method="POST" action="/login">
                            <div class="mb-2">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-custom">Se connecter</button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-2">
                    <a href="/inscription" class="btn btn-register">Pas de compte ? Inscrivez-vous</a>
                </div>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="error-toast" class="toast align-items-center text-bg-warning border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div id="error-toast-body" class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const hasError = Number("{{ error | default(0) }}");
        if (hasError) {
            const toastEl = document.getElementById('error-toast');
            const toastBody = document.getElementById('error-toast-body');
            toastBody.textContent = "Email ou mot de passe incorrect, veuillez r√©essayer.";
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
    });</script>
</body>

</html>
